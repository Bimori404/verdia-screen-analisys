<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERDIA</title>
    <!-- ICONO -->
    <link rel="icon" href="/img/icon0.png" type="image/png">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS NATIVO -->
    <link rel="stylesheet" href="style.css">

</head>

<body style="background-color: #F4EED0;">
    <!-- M E N U B A R -->
    <header class="container-fluid nav-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- L O G O -->
            <a class="navbar-brand">
                <img src="img/logo.png" alt="Logo de Verdia">
                <!-- <h4 class="logoText font-bold">verdia</h4> -->
            </a>
            <!-- M E N U -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto font-regular" style="letter-spacing: -.65px;">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">¿Qué es verdia?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrarse</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- C O N T E N T -->
    <section class="container mt-5">
        <!-- H E R O -->
        <div class="text-center">
            <h1 class="text-color font-bold" style="letter-spacing: -2.5px;">
                Descubre si tus cultivos tienen <br> algún problema con verdia.
            </h1>
        </div>
        <!-- D R O P -->
        <div class="container mt-5">
            <div class="dashed text-center margin-container p-3" id="drop-container">
                <p class="drop-text" id="dropText">
                    Arrastra o carga una imagen <br> para comenzar.
                </p>
                <div class="div-center">
                    <input type="file" id="file-input" accept="image/*" style="display: none">
                    <img id="preview-image" src="" alt="Vista previa de la imagen" class="img-fluid mt-3"
                        style="display: none">
                </div>
            </div>
            <div class="div-center">
                <button type="button" class="btn btn-light div-button" id="analyze-button">Analizar imagen</button>
            </div>
            <!-- M O D A L -->
            <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content div-center-modal">
                        <div class="modal-body">
                            <!-- M A I N - C O N T E N T -->
                            <div class="div-left-modal">
                                <div class="div-center-modal">
                                    <img id="modal-preview-image" src="" alt="Vista previa de la imagen"
                                        class="img-fluid" style="border-radius: 5px;">
                                </div><br>
                                <h6 alt="">Titulo</h6>
                                <p alt="">Estado o descripcion</p>
                            </div>
                            <!-- H I S T O R Y -->
                            <div class="div-right-modal" id="image-history-container">
                                <!-- Aquí se mostrarán las tarjetas de historial -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="history.js"></script>
    </section>
    <!-- Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
